<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      #loading, #results {
        display: none;
      }
    </style>
    <title>lootsplit</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card card-body mt-5">
            <h1 class="heading display-5 pb-3 text-center">Loot Splitter</h1> 
            <form id="loot-form">
              <div class="row mb-3">
                <div class="input-group col">
                  <span class="input-group-text">PP</span>
                  <input type="number" min="0" class="form-control" id="pp" placeholder="0">
                </div>
                <div class="input-group col">
                  <span class="input-group-text">GP</span>
                  <input type="number" class="form-control" id="gp" placeholder="0">
                </div>
                <div class="input-group col">
                  <span class="input-group-text">SP</span>
                  <input type="number" class="form-control" id="sp" placeholder="0">
                </div>
                <div class="input-group col">
                  <span class="input-group-text">CP</span>
                  <input type="number" class="form-control" id="cp" placeholder="0">
                </div>
              </div>
              <input type="number" class="form-control mb-3" id="number" placeholder="Number of party members">
              <div class="input-group mb-3">
                <span class="input-group-text">%</span>
                <input type="number" class="form-control" id="partyshare" placeholder="Allocate a percentate to party fund before splitting?">
              </div>  
              <div class="d-grid">
                <input type="submit" value="Split the loot" class="btn btn-dark" value="">
              </div>
            </form>
            <!-- Loading -->
            <div class="text-center" id="loading">
              <img src="images/Loading_icon.gif" alt="">
            </div>

            <!-- Results -->
            <div id="results">
              <h5 class="pt-3">Each party member gets</h5>
              <div class="row mb-3">
                <div class="input-group col">
                  <span class="input-group-text">PP</span>
                  <input type="number" class="form-control" id="pp-each" placeholder="0" disabled>
                </div>
                <div class="input-group col">
                  <span class="input-group-text">GP</span>
                  <input type="number" class="form-control" id="gp-each" placeholder="0" disabled>
                </div>
                <div class="input-group col">
                  <span class="input-group-text">SP</span>
                  <input type="number" class="form-control" id="sp-each" placeholder="0" disabled>
                </div>
                <div class="input-group col">
                  <span class="input-group-text">CP</span>
                  <input type="number" class="form-control" id="cp-each" placeholder="0" disabled>
                </div>
              </div>
              <h5 class="pt-3">The party fund gets</h5>
              <div class="row mb-3">
                <div class="input-group col">
                  <span class="input-group-text">PP</span>
                  <input type="number" class="form-control" id="pp-fund" placeholder="0" disabled>
                </div>
                <div class="input-group col">
                  <span class="input-group-text">GP</span>
                  <input type="number" class="form-control" id="gp-fund" placeholder="0" disabled>
                </div>
                <div class="input-group col">
                  <span class="input-group-text">SP</span>
                  <input type="number" class="form-control" id="sp-fund" placeholder="0" disabled>
                </div>
                <div class="input-group col">
                  <span class="input-group-text">CP</span>
                  <input type="number" class="form-control" id="cp-fund" placeholder="0" disabled>
                </div>
              </div>
              <h5 class="pt-3">Money Changers, Swindlers, and Bar tips took</h5>
              <div class="row mb-3">  
                <div class="input-group col">
                  <span class="input-group-text">PP</span>
                  <input type="number" class="form-control" id="pp-remainder" placeholder="0" disabled>
                </div>
                <div class="input-group col">
                  <span class="input-group-text">GP</span>
                  <input type="number" class="form-control" id="gp-remainder" placeholder="0" disabled>
                </div>
                <div class="input-group col">
                  <span class="input-group-text">SP</span>
                  <input type="number" class="form-control" id="sp-remainder" placeholder="0" disabled>
                </div>
                <div class="input-group col">
                  <span class="input-group-text">CP</span>
                  <input type="number" class="form-control" id="cp-remainder" placeholder="0" disabled>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
